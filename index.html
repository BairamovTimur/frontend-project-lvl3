<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>RSS Reader</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">RSS Reader</h1>
    <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
    <form action="" class="rss-form">
      <div class="form-row">
        <div class="col"><input autofocus="" required="" name="url" aria-label="url"
            class="form-control form-control-lg w-100" placeholder="RSS link"></div>
        <div class="col-auto"><button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
        </div>
      </div>
    </form>
    <hr class="my-4">
    <p>Example: https://ru.hexlet.io/lessons.rss</p>
  </div>
</body>

</html>
